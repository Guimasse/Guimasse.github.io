<div class="job-card">
                                        <div class="job-header">
                                            <div class="job">
                                                <a href="#modal{index}">{job}</a>
                                                <div id="modal{index}" class="modal">
                                                    <div class="modal_content">
                                                        <h1>{job}<a href="#" class="modal_close">&times;</a></h1>
                                                        
                                                        <p>{desc}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-content">
                                                <p class="period">{periode}</p>
                                                <p class="title-class">Entreprise : </p>
                                                <a class="info-class-org" href="{lien}" target="_blank">{entreprise}
                                                    <span class="highlight">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.3vw" height="1.3vw"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                            class="lucide lucide-link">
                                                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3
                                                                a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3
                                                                a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                                        </svg>
                                                    </span>
                                                </a>
                                                <p class="title-class">Adresse : </p>
                                                <p class="info-class">{adresse}</p>
                                            </div>
                                        </div>
                                    </div>
